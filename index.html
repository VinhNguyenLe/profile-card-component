<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="bg">
            <div class="bg-1">
                <img src="./images/bg-pattern-top.svg" alt="">
            </div>
            <div class="bg-2">
                <img src="./images/bg-pattern-bottom.svg" alt="" >
            </div>
        </section>
        <section class="card">
            <div class="card-heaeder">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-img">
                    <img src="./images/image-victor.jpg" alt="">
                </div>
                <h3>Victor Creast <span>26</span></h3>
                <p>London</p>
            </div>
            <div class="card-footer">
                <div class="para">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="para">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="para">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/VinhNguyenLe" target="_blank">Nguyen Le Vinh</a>.
      </footer>
</body>
</html>
